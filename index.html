<!DOCTYPE html>
<html>
<head>
  <title>Notiz-App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h1>Meine Notizen</h1>

  <div class="centered">
    <input type="text" id="noteInput" placeholder="Notiz eingeben" class="largerInput" onkeypress="addOnEnter(event)">
  </div>

  <div id="noteList" class="centered">
    <!-- Hier werden die Notizen dynamisch angezeigt -->
  </div>

  <div class="centered">
    <div id="notesOutput" class="largerText">
      <!-- Hier wird die Nachricht über gespeicherte Notiz angezeigt -->
    </div>

    <button class="blueButton" onclick="deleteSelectedNotes()">Ausgewählte löschen</button>
  </div>
</div>

<footer class="footer">
  <p><a href="https://github.com/Alex12345H/notes" target="_blank">(c) Alex12345H</a></p>
</footer>

<script src="notes.js"></script>
</body>
</html>
