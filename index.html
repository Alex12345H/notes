<!DOCTYPE html>
<html>
<head>
  <title>Notiz-App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h1>Meine Notizen</h1>

  <div class="centered">
    <input type="text" id="noteInput" placeholder="Notiz eingeben" class="largerInput">
    <button class="blueButton" onclick="addNote()">Notiz speichern</button>
  </div>

  <div id="noteList" class="centered">
    <!-- Hier werden die Notizen dynamisch angezeigt -->
  </div>

  <div class="centered">
    <button class="blueButton" onclick="deleteNote()">Notiz l√∂schen</button>
    <button class="blueButton" onclick="strikeThrough()">Erledigt</button>
  </div>
</div>

<div id="alertMessage" class="alert"></div>

<script src="notes.js"></script>
</body>
</html>
