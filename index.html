<!DOCTYPE html>
<html>
<head>
  <title>Notizen</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h1>Deine Notizen</h1>

  <div class="centered">
    <input type="text" id="noteInput" placeholder="Hier Notiz eingeben" class="largerInput">
    <button class="blueButton" onclick="addNote()">Notiz hinzuf√ºgen</button>
  </div>

  <div id="noteList">
    <!-- Hier werden die Notizen dynamisch angezeigt -->
  </div>

  <div class="centered">
    <button class="blueButton" onclick="showNotes()">Notizen anzeigen</button>
    <div id="notesOutput">
      <!-- Hier werden die angezeigten Notizen angezeigt -->
    </div>

    <button class="blueButton" onclick="deleteNotes()">Erledigt</button>
  </div>
</div>

<script src="notes.js"></script>
</body>
</html>
